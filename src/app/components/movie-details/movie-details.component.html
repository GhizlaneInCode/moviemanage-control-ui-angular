<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1" *ngIf="movieCover">
              <img src="{{ movieCover.cover?.link }}" />
            </div>

            <div class="tab-pane" id="pic-2" *ngFor="let img of images">
              <img src="{{ img.link }}" />
            </div>
            <div class="tab-pane" id="pic-3">
              <img src="http://placekitten.com/400/252" />
            </div>
            <div class="tab-pane" id="pic-4">
              <img src="http://placekitten.com/400/252" />
            </div>
            <div class="tab-pane" id="pic-5">
              <img src="http://placekitten.com/400/252" />
            </div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active" *ngFor="let img of m.mvImages">
              <a data-target="#pic-1" data-toggle="tab"
                ><img src="{{ img.link }}"
              /></a>
            </li>
            <!-- <li>
              <a data-target="#pic-2" data-toggle="tab"
                ><img src="http://placekitten.com/200/126"
              /></a>
            </li>
            <li>
              <a data-target="#pic-3" data-toggle="tab"
                ><img src="http://placekitten.com/200/126"
              /></a>
            </li>
            <li>
              <a data-target="#pic-4" data-toggle="tab"
                ><img src="http://placekitten.com/200/126"
              /></a>
            </li>
            <li>
              <a data-target="#pic-5" data-toggle="tab"
                ><img src="http://placekitten.com/200/126"
              /></a>
            </li>-->
          </ul>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ movieCover?.title }}</h3>

          <ul class="infoCat">
            <li class="cat"  *ngFor="let cat of m.mvCategories">
              {{ cat.name }}
            </li>
          </ul>

          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">
            {{ movieCover?.description }}
          </p>

          <p class="vote">
            Release Date
            <strong>{{ movieCover?.releaseDate }}</strong>
          </p>
          <!-- <h5 class="sizes">
            sizes:
            <span class="size" data-toggle="tooltip" title="small">s</span>
            <span class="size" data-toggle="tooltip" title="medium">m</span>
            <span class="size" data-toggle="tooltip" title="large">l</span>
            <span class="size" data-toggle="tooltip" title="xtra large"
              >xl</span
            >
          </h5> -->

      
          <h6>
            Actors : </h6>
            <ul  >
              <li *ngFor="let acteur of m.mvActors">
                {{ "- " + acteur.firstName }} {{ acteur.lastName }}
                <strong>{{ "( " +acteur.age + " )" }}</strong>
              </li>
            </ul>
          

          <h6>
            Categories : </h6>
            <ul  >
              <li *ngFor="let cat of m.mvCategories">
                {{ "- " + cat.name }}
                <button class="delete-cat-btn" (click)="deleteCat(cat.id)">
                  <i class="bi bi-x-circle-fill"></i>
                </button>
              </li>
            </ul>
          

          <div class="action">
            <button
              class="add-to-cart btn btn-default"
              type="button"
              routerLink="/edit-movie/{{ movieCover?.id }}"
            >
              Edit Movie
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
