<div class="container col-lg-6">
  <h3 class="mt-3">Edit Movie</h3>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        [(ngModel)]="movie.title"
        placeholder="the movie Title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        name="description"
        [(ngModel)]="movie.description"
        id="description"
        rows="2"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="cover">Cover</label>
      <input
        type="file"
        accept="images/*"
        (change)="selectImage($event)"
        class="form-control-file"
        id="cover"
        name="movieCover"
      />
      <img
        [src]="coverPreview"
        class="rounded mx-auto d-block"
        width="200"
        height="200"
        alt="..."
      />
    </div>

    <div class="form-group">
      <label for="reDate">Date</label>
      <input
        type="text"
        class="form-control"
        name="releaseDate"
        id="reDate"
        [(ngModel)]="movie.releaseDate"
        placeholder="the movie Release Date"
      />
    </div>

    <div class="form-group">
      <label for="Lang">Original Language</label>
      <input
        type="text"
        class="form-control"
        name="originalLanguage"
        id="Lang"
        [(ngModel)]="movie.originalLanguage"
        placeholder="the movie Language"
      />
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input
        type="number"
        class="form-control"
        name="duration"
        id="duration"
        [(ngModel)]="movie.duration"
        placeholder="the movie Duration "
      />
    </div>

    <div class="form-group">
      <label for="name">Director Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="movie.director.name"
        id="name"
        placeholder="the director name"
      />
    </div>
    <div class="form-group mb-2">
      <label for="phone">Director Phone Number</label>
      <input
        type="tel"
        class="form-control"
        name="phone"
        [(ngModel)]="movie.director.phone"
        id="phone"
        placeholder="the director phone Number"
      />
    </div>

    <div class="form-group">
      <label for="file">Add Other Images </label>
      <input
        type="file"
        accept="images/*"
        (change)="selectSmallImage($event)"
        class="form-control-file"
        id="file"
        class="inputfile"
        name="movieSmallImage"
      />
      <img
        [src]="smallImage"
        class="rounded mx-auto d-block"
        width="200"
        height="200"
        alt="..."
      />
    </div>

    <button (click)="updateMovie()" class="btn btn-primary">Edit</button>
    <button (click)="openCategoryPopup()" class="btn btn-primary">
      Add Category
    </button>
    <button (click)="openActorPopup()" class="btn btn-primary">
      Add Actor
    </button>
  </form>
</div>

<!----------------------------------------Add Category--------------------------------------------->

<div
  class="modal"
  id="CategoryModal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayCat }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Category</h4>
      </div>
      <div class="modal-body">
        <div class="form-group mb-2">
          <label for="phone">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="categorie.name"
            id="name"
            placeholder="Category Name"
          />
        </div>

        <div class="form-group mb-2">
          <label for="phone">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            [(ngModel)]="categorie.description"
            id="description"
            placeholder="Category description"
          />
        </div>

        <div class="row">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categories" style="align-content: center">
                <td>{{ cat.name }}</td>
                <td>{{ cat.description }}</td>
                <td>
                  <button
                    style="
                      color: red;
                      border: none;
                      background-color: white;
                      margin: 0px;
                    "
                    (click)="removeCatFromList(cat.id)"
                  >
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-danger" (click)="closePopup()">
            Save
          </button>

          <button
            type="button"
            class="btn btn-danger"
            (click)="saveCategorie()"
          >
            Add
          </button>

          <button type="button" class="btn btn-danger" (click)="closePopup()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!----------------------------------------Add Actor--------------------------------------------->
</div>

<div
  class="modal"
  id="CategoryModal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayAct }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Actor</h4>
      </div>
      <div class="modal-body">
        <div class="form-group mb-2">
          <label for="phone">firstName</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            [(ngModel)]="actor.firstName"
            id="firstName"
            placeholder="Actor firstName"
          />
        </div>

        <div class="form-group mb-2">
          <label for="phone">lastName</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            [(ngModel)]="actor.lastName"
            id="lastName"
            placeholder="Actor lastName"
          />
        </div>

        <div class="form-group mb-2">
          <label for="phone">age</label>
          <input
            type="number"
            class="form-control"
            name="age"
            [(ngModel)]="actor.age"
            id="age"
            placeholder="Actor description"
          />
        </div>

        <div class="form-group mb-2">
          <label for="phone">photolink</label>
          <input
            type="file"
            class="form-control"
            name="photolink"
            [(ngModel)]="actor.photolink"
            id="photolink"
            placeholder="Actor photolink"
          />
        </div>

        <div class="row">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">firstName</th>
                <th scope="col">lastName</th>
                <th scope="col">age</th>
                <th scope="col">photo</th>
                <th scope="col">actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let act of actors">
                <td>{{ act.firstName }}</td>
                <td>{{ act.lastName }}</td>
                <td>{{ act.age }}</td>
                <td>{{ act.photolink }}</td>
                <td>
                  <button
                    style="
                      color: red;
                      border: none;
                      background-color: white;
                      margin: 0px;
                    "
                    (click)="removeActFromList(act.id)"
                  >
                    <i class="bi bi-trash3-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-danger" (click)="closePopup()">
            Save
          </button>

          <button type="button" class="btn btn-danger" (click)="saveActor()">
            Add
          </button>

          <button type="button" class="btn btn-danger" (click)="closePopup()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
